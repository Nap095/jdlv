<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tableau 10x10</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    display: block; /* Empêche l'ajout d'espace sous le canvas */
  }
</style>
</head>
<body>
<canvas id="monCanvas"></canvas>
<script>
  const canvas = document.getElementById('monCanvas');
  const ctx = canvas.getContext('2d');

  // Ajuster la taille du canvas pour qu'il prenne toute la largeur de l'écran
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const tailleCarre = canvas.width / 10; // Taille de chaque carré pour un tableau 10x10

  // Fonction pour dessiner un carré
  function dessinerCarre(x, y, taille) {
    ctx.fillStyle = 'black'; // Couleur des carrés
    ctx.fillRect(x, y, taille, taille); // Dessiner un carré
  }

  // Dessiner le tableau de carrés
  for (let i = 0; i < 20; i++) {
    for (let j = 0; j < 20; j++) {
      dessinerCarre(j * tailleCarre, i * tailleCarre, tailleCarre);
    }
  }
</script>
</body>
</html>
